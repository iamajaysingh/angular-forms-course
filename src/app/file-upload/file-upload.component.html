<input
  type="file"
  class="file-input"
  #fileUpload
  (change)="uploadFile($event)"
/>
<div class="file-upload">
  <mat-form-field>
    <input matInput [disabled]="true" [value]="fileName" />
  </mat-form-field>
  <button
    mat-mini-fab
    color="primary"
    class="upload-btn"
    (click)="onClickForm(fileUpload)"
    [disabled]="disabled"
  >
    <mat-icon>attach_file</mat-icon>
  </button>
</div>
<mat-progress-bar
  class="progress-bar"
  mode="determinate"
  *ngIf="fileUploadProgress"
  [value]="fileUploadProgress"
></mat-progress-bar>
